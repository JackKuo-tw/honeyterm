{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">IP</th>
                  <th scope="col">Country</th>
                  <th scope="col">Hostname</th>
                </tr>
              </thead>
              <tbody>

              {% for i in ip_country %}
                <tr onclick="location.href='{% url 'detail' ip=i.IP %}';">
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ i.IP }}</td>
                  <td>{{ i.country }}</td>
                  <td>{{ i.hostname }}</td>

                </tr>
              {% endfor %}

              </tbody>
            </table>
{% endblock %}
